<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row" [style.margin.px]="10">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive" *ngIf="products && products.length">
      <table class="table">
        <thead>
          <tr class="table-header">
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
          <tr *ngFor="let item of products">
            <td>
              <img
                [src]="item.imageUrl"
                [style.height.px]="imageHeight"
                *ngIf="showImage"
                alt=""
              />
            </td>
            <td>{{ item.productName | uppercase }}</td>
            <td>{{ item.productCode | lowercase }}</td>
            <td>{{ item.releaseDate }}</td>
            <td>{{ item.price | currency: "DK":"kr.":"1.2-2" }}</td>
            <td>{{ item.starRating }}</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
